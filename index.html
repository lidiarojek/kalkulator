<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-item result"></div>
        <div class="grid-item action">CE</div>
        <div class="grid-item action">C</div>
        <div class="grid-item action"><</div>
        <div class="grid-item action" data-ops="divide">/</div>
        <div class="grid-item number" data-num="7">7</div>
        <div class="grid-item number" data-num="8">8</div>
        <div class="grid-item number" data-num="9">9</div>
        <div class="grid-item action" data-ops="times">x</div>
        <div class="grid-item number" data-num="4">4</div>
        <div class="grid-item number" data-num="5">5</div>
        <div class="grid-item number" data-num="6">6</div>
        <div class="grid-item action" data-ops="minus">-</div>
        <div class="grid-item number" data-num="1">1</div>
        <div class="grid-item number" data-num="2">2</div>
        <div class="grid-item number" data-num="3">3</div>
        <div class="grid-item action" data-ops="plus">+</div>
        <div class="grid-item action">+/-</div>
        <div class="grid-item number" data-num="0">0</div>
        <div class="grid-item number" data-num=".">.</div>
        <div class="grid-item equals" data-result="=">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
